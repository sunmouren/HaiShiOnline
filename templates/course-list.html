{% extends "base.html" %}


{% block main %}
    <div class="container">
        <div class="bg-white">
            <div class="nav-scroller bg-white box-shadow">
                <nav class="nav nav-underline container" >
{#                    <a class="nav-link {% ifequal 0 current_category_id %}text-success{% endifequal %}"#}
{#                       href="">全部#}
{#                    </a>#}
                    <a class="nav-link text-success"
                       href="">全部
                    </a>
                {% for category in categories %}
                     <a class="nav-link {% ifequal category.id|stringformat:'i' current_category_id %}text-success{% endifequal %}"
                        href="?category={{ category.id }}">{{ category.name }}
                     </a>
                {% endfor %}

                <a class="nav-link" href="#">编程</a>
                <a class="nav-link" href="#">网络</a>
                <a class="nav-link" href="#">前端</a>
                <a class="nav-link" href="#">后端</a>
                <a class="nav-link" href="#">教育</a>
                <a class="nav-link" href="#">...</a>
            </nav>
        </div>
            <div class="row pt-3">
                {% for course in courses %}
                    <div class="col-md-4">
                        <!-- 桌面排版 -->
                        <div class="card mb-4 border-success box-shadow">
                          <div class="card-body">
                              <h5 class="card-title"><a href="#">{{ course.name }}</a></h5>
                              <div class="d-flex justify-content-between align-items-center">
                                  <small class="text-muted"><a href="">Sunmouren</a></small>
                                  <small class="text-muted">课时: <span>15</span></small>
                                  <small class="text-muted">{{ course.created|date:'Y-m-d' }}</small>
                              </div>
                          </div>
                      </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
